<div class="container">
  <div class="row">
      <h1>Forms!</h1>
      <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
        <div *ngIf="f.submitted && !f.valid" class="alert alert-danger">
          Trying to submit invalid form</div>
            <form class="form-horizontal"
            (ngSubmit)="onSubmit(f)"
            #f="ngForm">
              <div class="form-group">
                <label class="col-sm-2 control-label" for="email">Email</label>
                <div class="col-sm-10">
                  <input
                  ngModel
                  required
                  email
                  class="form-control"
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Email">
                  <span *ngIf="f.controls.email.touched && !f.controls.email.valid"
                  class="help-block">Email is invalid</span>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label" for="subscription">Subscription</label>
                <div class="col-sm-10">
                  <select
                  [ngModel]="defaultSubPlan"
                  name="subscription"
                  id="subscription"
                  name="subscription"
                  class="form-control"
                  >
                    <option *ngFor="let item of subPlans | keyvalue"
                    value="{{ item.key }}">{{ item.value }}</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label for="password" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                  <input ngModel required class="form-control" type="password" id="password" name="password" placeholder="Password">
                  <span *ngIf="f.controls.password.touched && !f.controls.password.valid"
                  class="help-block">Password shouldn't be empty</span>
                </div>
              </div>
              <hr>
              <button [disabled]="!f.touched" type="submit" class="btn btn-primary pull-right">Submit</button>
        </form>
      </div>
      
      <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->
  </div>
</div>
