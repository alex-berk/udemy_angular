<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ title }}</title>
</head>
<body>
  <app-header (menuItemSelected)="displayScreen($event)"></app-header>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <app-recipes
        *ngIf="activeScreen=='recipes'"></app-recipes>
        <app-shopping-list
        *ngIf="activeScreen=='shopping-list'"></app-shopping-list>
      </div>
    </div>
  </div>
</body>
</html>
