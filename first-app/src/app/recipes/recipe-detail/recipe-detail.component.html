<div>
    <div class="row">
        <div class="col-xs-12"><img style="max-width: 150px" [src]="recipe.imagePath" alt="" class="img-responsive"></div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <h1>{{ recipe.name }}</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div appDropdown class="btn-group">
                <button class="btn btn-primary dropdown-toggle" type="button">
                    Manage Recipes <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li><a (click)="toShoppingList()" style="cursor: pointer;">
                        To Shopping List</a></li>
                    <li><a routerLink="edit"
                        style="cursor: pointer;">Edit Recipe</a></li>
                    <li><a style="cursor: pointer;">Delete Recipe</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            {{ recipe.description }}
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <h3>Ingredients</h3>
            <ul class="list-group">
                <li class="list-group-item"
                *ngFor="let ingredient of recipe.ingredients">{{ ingredient.name }} ({{ ingredient.amount }})</li>
            </ul>
        </div>
    </div>
</div>
