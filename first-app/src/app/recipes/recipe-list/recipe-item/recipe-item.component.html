<a href="#" class="list-group-item clearfix"
(click)="onRecipeClicked()">

        <h4 class="list-group-item-heading">{{ recipeData.name }}</h4>
        <p class="list-group-tem-text">{{ recipeData.description }}</p>
    </div>
    <span class="pull-right">
        <img style="max-height: 50px;" [src]="recipeData.imagePath" alt="{{ recipeData.name }}" class="img-responsive">
    </span>
</a>
